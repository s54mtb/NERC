<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Knob with HTML5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .knob-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .knob {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #ddd 60%, #bbb);
            border: 4px solid #333;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 50px;
            background-color: red;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .range-input {
            width: 100%;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
        }

        .angle-display {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="knob-container">
            <div class="knob" id="knob"></div>
        </div>
        <input 
            type="range" 
            id="angleInput" 
            class="range-input" 
            min="0" 
            max="360" 
            value="0"
        >
        <div class="angle-display" id="angleDisplay">Angle: 0&#176;</div>
    </div>

    <script>
        const knob = document.getElementById('knob');
        const angleInput = document.getElementById('angleInput');
        const angleDisplay = document.getElementById('angleDisplay');

        // Update the knob rotation based on the range input value
        angleInput.addEventListener('input', () => {
            const angle = angleInput.value;
            knob.style.transform = `rotate(${angle}deg)`;
            angleDisplay.textContent = `Angle: ${angle}&#176;`;
        });
    </script>
</body>
</html>
