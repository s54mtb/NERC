<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Settings</title>
    <link rel="stylesheet" href="style.css">
    <script>
	function toggleIPFields() {
	 const ipField = document.getElementById('ip');
	 const gwField = document.getElementById('gateway');
	 const checkbox = document.getElementById('dhcp');
	 // Switch fields
	  ipField.disabled = checkbox.checked;
	  gwField.disabled = checkbox.checked;
	}    
</script>
</head>
<body>
    <!-- Banner Image -->
    <header>
        <img src="banner_S54MTB.png" alt="S54MTB Banner" class="banner">
    </header>

    <div class="container">
        <h1>Network Settings</h1>
        <form action="index.html" method="post" name="cgi">
            <div class="form-group">
                <label for="mac">MAC Address:</label>
                <input type="text" id="mac" name="mac" required>
            </div>

            <div class="form-group">
                <label for="dhcp">Enable DHCP:</label>
                <input type="checkbox" id="dhcp" name="dhcp" onclick="toggleIPFields()">
            </div>

            <div class="form-group">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" name="ip" class="ip-field" required>
            </div>

            <div class="form-group">
                <label for="gateway">Default Gateway:</label>
                <input type="text" id="gateway" name="gateway" class="ip-field" required>
            </div>

            <div class="form-group">
                <label for="dns1">Primary DNS:</label>
                <input type="text" id="dns1" name="dns1" class="ip-field" required>
            </div>

            <div class="form-group">
                <label for="dns2">Secondary DNS:</label>
                <input type="text" id="dns2" name="dns2" class="ip-field" required>
            </div>

            <div class="form-group">
                <label for="hostname">Host Name:</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>

            <div class="form-group">
                <label for="n1mm_ip">N1MM IP Address:</label>
                <input type="text" id="n1mm_ip" name="n1mm_ip" class="ip-field" required>
            </div>

            <button type="submit" class="button">Save Settings</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Author: <strong>S54MTB - Marko Pavlin</strong></p>
        <p>Find me on <a href="https://github.com/s54mtb" target="_blank">GitHub</a> | Check my <a href="https://www.qrz.com/db/S54MTB" target="_blank">QRZ.com</a></p>
    </footer>
</body>
</html>
